<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- Color theme for statusbar -->
		<meta name="theme-color" content="#2196f3">
		<!-- Your app title -->
		<title>3D Target Reference</title>
		<!-- Path to Framework7 Library CSS -->
		
		<link rel="stylesheet" href="assets/css/framework7.min.css">
		<!-- Path to your custom app styles-->
		<link rel="stylesheet" href="assets/css/my-app.css">
	</head>
	<body class="color-theme-orange">
		<script type="text/template7" id="man-template">
			{{#each manufacturers}}
			<div class="col-50" style="padding-bottom: 4px;"><a href="#" class="button button-raised button-fill-md button-fill-ios button-fill color-gray pb-popup-manufacturer" id='{{ name }}'>{{ name }}</a></div>
			{{/each}}
		</script>
		<script type="text/template7" id="type-template">
			{{#each types}}
			<div class="col-33" style="padding-bottom: 4px;"><a href="#" class="button button-raised button-fill-md button-fill-ios button-fill color-gray pb-popup-type" id='{{ name }}'>{{ name }}</a></div>
			{{/each}}
		</script>
		<script type="text/template7" id="all-template">
			<ul>
			{{#each all}}
				 <li class="item-content list-bg">
					<div class="item-inner">
						<div class="item-title">
							<a href="#" class="pb-popup-individual" id='{{ manufacturer }}-{{ image }}'>{{ caption }}</a>
						</div>
					</div>
				 </li>
			{{/each}}
			</ul>
		</script>
		<script type="text/template7" id="count-template">
			{{ target_count }} Targets
		</script>
		<!-- App root element -->
		<div id="app">
			<div class="statusbar"></div>
		
			<!-- view inside of panel -->
			<div class="panel panel-left panel-cover">
				<div class="view panel-view"> ... </div>
			</div>

			<div class="views tabs">
				<!-- Your main view, should have "view-main" class -->
				<div id='view-main' class="view view-main tab tab-active">
					<!-- Initial Page, "data-name" contains page name -->
					<div data-name="home" class="page backgroundimage">
	
						<!-- Top Navbar -->
						<div class="navbar transparentbar">
							<div class="navbar-inner">
								<div class="title title-color">3D Target Reference</div>
								<div class="right title-color" id="target-count" style="padding-right: 20px;"></div>
							</div>
						</div>
		
						<!-- Toolbar -->
						<div class="toolbar transparentbar">
							<div class="toolbar-inner">
								<!-- Toolbar links -->
								<a href="#view-search"  class="button tab-link">
									<i class="f7-icons title-color">search</i>
								</a>
								
							</div>
						</div>
						
						<!-- Scrollable page content -->
						<div class="page-content">	
							<div class="block-title block-format">Targets By Manufacturer</div>
								<div class="block row" id="man-links">
									
								</div>
							<div class="block-title block-format">Targets By Type</div>
							<div class="block row" id="type-links">
							</div>
						</div>
					</div>
				</div>
				
								
				<div id='view-search' class="view tab view-search ">
					<div data-name="search" class="page backgroundimage">
						<!-- Top Navbar -->
						<div class="navbar transparentbar">
							<div class="navbar-inner">
								<div class="title title-color">Search</div>
							</div>
						</div>
		
						<!-- Toolbar -->
						<div class="toolbar transparentbar">
							<div class="toolbar-inner">
								<!-- Toolbar links -->
								<a href="#view-main" class="button tab-link">
									<i class="f7-icons title-color">home</i>
								</a>
								<!-- Search bar -->
								<div class="searchbar-backdrop transparentbar"></div>
								<form class="searchbar">
								  <div class="searchbar-inner">
									<div class="searchbar-input-wrap">
									  <input type="search" placeholder="Search">
									  <i class="searchbar-icon"></i>
									  <span class="input-clear-button"></span>
									</div>
									<span class="searchbar-disable-button">Cancel</span>
								  </div>
								</form>		
							</div>
						</div>
						
						<!-- Scrollable page content -->
						<div class="page-content">
							
							<div class="list searchbar-found" id="all-links">
							</div>
						</div>
					</div>
				</div>
					
			</div>
		</div>
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="assets/js/framework7.min.js"></script>
	
		<!-- Path to your app js-->
		<script type="text/javascript" src="assets/js/my-app.js"></script>
	
	
  </body>
</html>
