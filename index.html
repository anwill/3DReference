<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- Color theme for statusbar -->
		<meta name="theme-color" content="#2196f3">
		<!-- Your app title -->
		<title>3D Target Reference</title>
		<!-- Path to Framework7 Library CSS -->
		<link rel="stylesheet" href="assets/css/framework7.min.css">
		
		<!-- Path to your custom app styles-->
		<link rel="stylesheet" href="assets/css/my-app.css">
	</head>
	<body>
		<script type="text/template7" id="man-template">
			{{#each manufacturers}}
			<div class="col-33"><a href="#" class="button pb-popup-manufacturer" id='{{ name }}'>{{ name }}</a></div>
			{{/each}}
		</script>
		<script type="text/template7" id="type-template">
			{{#each types}}
			<div class="col-33"><a href="#" class="button pb-popup-type" id='{{ name }}'>{{ name }}</a></div>
			{{/each}}
		</script>
		<!-- App root element -->
		<div id="app">
			<!-- Statusbar overlay -->
			<div class="statusbar"></div>

			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Initial Page, "data-name" contains page name -->
				<div data-name="home" class="page">

				<!-- Top Navbar -->
				<div class="navbar">
					<div class="navbar-inner">
						<div class="title">3D Target Reference</div>
					</div>
				</div>

				<!-- Toolbar -->
				<div class="toolbar">
					<div class="toolbar-inner">
						<!-- Toolbar links -->
						<a href="#" class="link">About</a>
						
					</div>
				</div>

				<!-- Scrollable page content -->
				<div class="page-content">	
					<div class="block-title">Targets By Manufacturer</div>
						<div class="block row" id="man-links">
							
						</div>
					<div class="block-title">Targets By Type</div>
					<div class="block row" id="type-links">
					</div>
				</div>
			</div>
		</div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="assets/js/framework7.min.js"></script>

    <!-- Path to your app js-->
    <script type="text/javascript" src="assets/js/my-app.js"></script>
	
	
  </body>
</html>
